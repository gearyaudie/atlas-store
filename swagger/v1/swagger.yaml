---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/categories":
    get:
      summary: Retrieves all categories
      tags:
      - Categories
      responses:
        '200':
          description: categories found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    status:
                      type: string
                    created_by:
                      type: string
                      nullable: true
                    updated_by:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - name
                  - status
                  - created_at
                  - updated_at
  "/menus":
    get:
      summary: Retrieves all menus
      tags:
      - Menus
      responses:
        '200':
          description: menus found
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                      nullable: true
                    price:
                      type: number
                    status:
                      type: string
                    category_id:
                      type: integer
                    created_by:
                      type: string
                      nullable: true
                    updated_by:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - name
                  - price
                  - status
                  - category_id
                  - created_at
                  - updated_at
  "/menus/{id}":
    get:
      summary: Retrieves a menu by ID
      tags:
      - Menus
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: menu found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  description:
                    type: string
                    nullable: true
                  price:
                    type: number
                  status:
                    type: string
                  category_id:
                    type: integer
                  created_by:
                    type: string
                    nullable: true
                  updated_by:
                    type: string
                    nullable: true
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                - id
                - name
                - price
                - status
                - category_id
                - created_at
                - updated_at
        '404':
          description: menu not found
  "/categories/{category_id}/menus":
    get:
      summary: Retrieves menus by category ID
      tags:
      - Menus
      parameters:
      - name: category_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: menus found for category
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                      nullable: true
                    price:
                      type: number
                    status:
                      type: string
                    category_id:
                      type: integer
                    created_by:
                      type: string
                      nullable: true
                    updated_by:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - name
                  - price
                  - status
                  - category_id
                  - created_at
                  - updated_at
        '404':
          description: category not found
  "/menus/{menu_id}/options":
    get:
      summary: Retrieves options by menu ID
      tags:
      - Options
      parameters:
      - name: menu_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: options found for menu
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    description:
                      type: string
                      nullable: true
                    price:
                      type: number
                    status:
                      type: string
                    menu_id:
                      type: integer
                    created_by:
                      type: string
                      nullable: true
                    updated_by:
                      type: string
                      nullable: true
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - name
                  - price
                  - status
                  - menu_id
                  - created_at
                  - updated_at
        '404':
          description: menu not found
servers:
- url: http://localhost:3000
  variables:
    defaultHost:
      default: localhost:3000
